<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Efficient Innovation</title>
    <!-- Favicon icon -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href=" assets/images/favicon.png"> -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/margin-padding.css" rel="stylesheet">
    <link href="assets/css/mystyle.css" rel="stylesheet">

</head>

<body>
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">
        <!-- Login Section -->
        <section>
            <div class="container-fluid login-bg pad-overall-0">
                <div class="logo-box">
                    <img src="assets/img/logo.png" alt="Logo" class="logo">
                </div>
                <div class="login-box-white">
                    <div class="logo-box2">
                        <img src="assets/img/efficient-logo.png" alt="Logo" class="efficient-logo">
                        <h6 class="primary-sub">Login into Your Account</h6>
                        <div class="basic-form">
                            <form>
                                <div class="form-group">
                                    <label class="text-label">Email ID*</label>
                                    <input type="email" name="email" class="form-control"
                                        placeholder="yourname@company.com" required>
                                </div>
                                <div class="form-group">
                                    <label class="text-label">Password*</label>
                                    <input type="password" name="password" class="form-control"
                                        placeholder="************" required>
                                </div>
                                <div class="text-right">
                                    <a href="#" class="fp-color-blue">Forgot Password?</a>
                                </div>
                                <button type="button" class="btn btn-rounded btn-ft btn-dark "><a href="dashboard.html"
                                        class="login-btn">Login</a></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="assets/plugins/common/common.min.js"></script>
    <script src="assets/js/custom.min.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/gleek.js"></script>
    <script src="assets/js/styleSwitcher.js"></script>

    <!-- Chartjs chart -->
    <script src="assets/plugins/chart.js/Chart.bundle.min.js"></script>
    <script src="assets/plugins/d3v3/index.js"></script>
    <script src="assets/plugins/topojson/topojson.min.js"></script>
    <script src="assets/plugins/datamaps/datamaps.world.min.js"></script>

    <script src="assets/js/plugins-init/datamap-world-init.js"></script>

    <script src="assets/plugins/datamaps/datamaps.usa.min.js"></script>

    <script src="assets/js/dashboard/dashboard-1.js"></script>

    <script src="assets/js/plugins-init/datamap-usa-init.js"></script>
</body>

</html>
